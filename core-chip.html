<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="core-chip">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `core-chip`
     * Chips represent complex entities in small blocks, such as a contact.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CoreChip extends Polymer.Element {
      static get is() { return 'core-chip'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'core-chip'
          }
        };
      }
    }

    window.customElements.define(CoreChip.is, CoreChip);
  </script>
</dom-module>
